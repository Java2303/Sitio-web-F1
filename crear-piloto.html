    <section>
        <h2>Formulario para Crear un Piloto</h2>
        <form id="pilotForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" required>

            <label for="equipo">Equipo Favorito:</label>
            <input type="text" id="equipo" required>

            <label for="gp">GP Favorito:</label>
            <input type="text" id="gp" required>

            <button class="btn-agregar" type="submit">Agregar Piloto</button>
        </form>

        <h3>Pilotos Agregados</h3>
        <ul id="pilotsList"></ul>
    </section>
